	<h1>Ticket Booking System</h1>
</div>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    
    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/theaters}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/addtheater}">Add Theater</a>

        <li class="nav-item">
          <a class="nav-link" href="#">Theater List</a>

<div class="container mt-5">
	 	<h2>Registration</h2>
    <form>
      	<div class="form-row">
	        <div class="form-group col-md-6">
	          <label for="name1">First Name :</label>
	          <input type="text" class="form-control" id="name1" placeholder="Name 1">
	        </div>
        	<div class="form-group col-md-6">
	          <label for="name2">Last Name</label>
	          <input type="text" class="form-control" id="name2" placeholder="Name 2">
	    	</div>
      	</div>
      	<div class="form-group">
       	 	<label for="email">Email ID</label>
        	<input type="email" class="form-control" id="email" placeholder="Email ID">
     	</div>
      	<div class="form-row">
        	<div class="form-group col-md-6">
          	<label for="password">Password</label>
          	<input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
          	<label for="confirmPassword">Confirm Password</label>
          	<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
      	</div>
      	<div class="form-group">
        	<label for="mobile">Mobile Number</label>
        	<input type="text" class="form-control" id="mobile" placeholder="Mobile Number">
      	</div>
      		<button type="submit" class="btn btn-primary">Submit</button>
    </form>
  	</div>
