<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>

<div class="container">
    <h1 class="text-center">Add Movie</h1>

    <form th:action="@{/movies}" method="POST" enctype="multipart/form-data">
        <label>Theater Name :</label>
        <select name="theaterName" id="theater" class="form-control">
            <option value="">--select--</option>
            <option value="INOX">INOX</option>
            <option value="PVR">PVR</option>
            <option value="Sathiyam">Sathiyam</option>
        </select>

        <div class="mt-3">
            <label>Movie Name :</label>
            <input name="movieName" type="text" class="form-control">
        </div>

        <div class="mt-3">
            <label>Image :</label><br>
            <input type="file" name="file">
        </div>

        <div class="mt-3">
            <label>Director Name :</label>
            <input name="movieDirector" type="text" class="form-control">
        </div>

        <div class="mt-3">
            <label>Hero Name :</label>
            <input name="movieHero" type="text" class="form-control">
        </div>

        <div class="mt-3">
            <label>Screen No :</label>
            <input name="movieScreen" type="text" class="form-control">
        </div>

        <div class="mt-3">
            <label>Language :</label>
            <input name="movieLanguage" type="text" class="form-control">
        </div>

        <div class="mt-3">
            <label>Ticket Price</label>
            <input name="ticket_Price" type="text" class="form-control">
        </div>

        <input type="submit" class="btn btn-primary mt-3">
    </form>
</div>

</body>
</html>
