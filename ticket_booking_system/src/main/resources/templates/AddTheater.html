<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
	.container{
		margin-left:100px;
		width:500px
	}

</style>
</head>
<body>
	
	<div class="container">
		<h1 class="text-center">List Theater</h1>
		
		<!-- th:object is the key of the value created in controller -->
		
		<form th:action="@{/theaters1}" method="POST" enctype="multipart/form-data"> 
			
			<div class=mt-3>
				<label>Theater Name :</label>
				<input type="text" name="tName" placeholder="Theater Name" class="form-control">
			</div>
			
			<div class=mt-3>
				<label>Theater Type :</label>
				<input type="text" name="tType"  placeholder="Theater Type" class="form-control">
			</div>
			
			<div class=mt-3>
				<label>City :</label>
				<input type="text" name="city"  placeholder="City" class="form-control">
			</div>
			
			<div class=mt-3>
				<label>Address :</label><br>
				<textarea rows="4" cols="24" name="address" placeholder="Address" ></textarea>
			</div>
			
			<div class=mt-3>
				<label>Image :</label><br>
				<input type="file" name="file" >
			</div>
			<button type="submit" class="btn btn-primary mt-3">Add Theater</button>
		</form>
	</div>
	
</body>
</html>
